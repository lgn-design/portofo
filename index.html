<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>刘冠楠作品集</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.css">
</head>
<body>
    <div id="fullpage">
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.js"></script>
    <script type="text/javascript">
        var root = document.querySelector('#fullpage');
        var imgList = [];
        for(var i = 1; i < 62; i++) {
            var index = i < 10 ? '0' + i : i;
            var domStr = `<div class="section"><img class="max-size" src="./img/2020profile-lgn-${index}.jpg"/></div>`
            imgList.push(domStr);
        }
        root.innerHTML = imgList.join('');
        new fullpage('#fullpage', {
            licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
            // sectionsColor: ['yellow', 'orange', '#C0C0C0', '#ADD8E6'],
        });
    </script>
</body>
</html>
